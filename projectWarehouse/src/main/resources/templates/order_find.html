<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order details</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 2% 5%;
    }
    h1 {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
    }
    form {
      font-family: monospace;
    }
    input::placeholder {
      font-family: monospace;
    }
    input {
      min-width: 25vw;
      height: 3.5vh;
      font-family: monospace;
      font-size: 150%;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 5vw;
      height: 4vh;
      font-family: monospace;
      font-weight: bold;
    }
    a {
      text-decoration: none;
      font-size: inherit;
    }
    a:link {
      color: red;
    }
    a:visited {
      color: red;
    }
    a:hover {
      color: white;
    }
    .main_block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .field_container {
      display: block;
    }
    .field {
      display: flex;
      align-items: center;
      min-width: 40vw;
      margin: 3%;
    }
  </style>
</head>
<body>
<div class="main_block">
  <div><h1>Order details</h1></div>
  <form method="post">
    <div class="field"><input type="text" name="searchOrderId" id="searchOrderId" placeholder="Order id" th:value="${param.orderId}" />&nbsp Order id</div>
    <div class="field"><button type="submit">Confirm</button></div>
    <div class="field" style="display: inline; margin-right: 0%" th:text="${findMessage == false ? 'No data was found!' : ''}"></div>
  </form>
</div>
</body>
</html>
