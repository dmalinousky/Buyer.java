<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edition mode</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 2% 5%;
    }
    h1 {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
    }
    form {
      font-family: monospace;
    }
    input::placeholder {
      font-family: monospace;
    }
    input {
      min-width: 25vw;
      height: 3.5vh;
      font-family: monospace;
      font-size: 150%;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 5vw;
      height: 4vh;
      font-family: monospace;
      font-weight: bold;
    }
    a {
      text-decoration: none;
      font-size: inherit;
    }
    a:link {
      color: red;
    }
    a:visited {
      color: red;
    }
    a:hover {
      color: white;
    }
    .main_block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .field_container {
      display: block;
    }
    .field {
      display: flex;
      align-items: center;
      min-width: 40vw;
      margin: 3%;
    }
  </style>
</head>
<body>
<div class="main_block">
  <div><h1>Edit your profile data</h1></div>
  <form method="post">
    <div class="field"><input type="text" name="providedLogin" id="providedLogin" placeholder="Login"/>&nbsp Login</div>
    <div class="field"><input type="text" name="providedPassword" id="providedPassword" placeholder="Password" />&nbsp Password</div>
    <div class="field"><input type="text" name="providedRegistrationNumber" id="providedRegistrationNumber" placeholder="Registration number" />&nbsp Registration number</div>
    <div class="field"><button type="submit">Confirm</button></div>
    <div class="field" style="display: inline; margin-right: 0%" th:text="${editMessage == false ? 'No data was found!' : ''}"></div>
    <div class="field" style="display: inline; margin-left: 0%" th:if="${editMessage == false}"><a th:href="@{/create_buyer}" target="_blank">Create account?</a></div>
  </form>
</div>
</body>
</html>
