<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse list</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 2% 5%;
        }
        table {
            border-collapse: collapse;
            border-width: 0.5px;
            border-style: dashed;
            border-color: white;
        }
        tr {
            border-collapse: collapse;
            border-width: 0.5px;
            border-style: dashed;
            border-color: white;
        }
        th {
            border-collapse: collapse;
            border-width: 0.5px;
            border-style: dashed;
            border-color: white;
            text-align: center;
            padding: 3px 3px;
        }
        td {
            border-collapse: collapse;
            border-width: 0.5px;
            border-style: dashed;
            border-color: white;
            text-align: center;
            padding: 3px 3px;
        }
        a {
            text-decoration: none;
        }
        a:link {
            color: white;
        }
        a:visited {
            color: white;
        }
        a:hover {
            color: red;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 5vw;
            height: 4vh;
            font-family: monospace;
            font-weight: bold;
        }
        .main_block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="main_block" th:if="${warehouses != null}">
    <table>
        <tr>
            <th> Entity title </th>
            <th> Address </th>
            <th> GPS coordinates </th>
            <th> Phone number </th>
            <th> E-mail address </th>
            <th> Temperature WH </th>
            <th> Custom WH </th>
            <th> Free space </th>
            <th> Details </th>
        </tr>
        <tr th:each="warehouse : ${warehouses}">
            <td th:text="${warehouse.entityTitle}"></td>
            <td th:text="${warehouse.realAddress}"></td>
            <td th:text="${warehouse.GpsCoordinates}"></td>
            <td th:text="${warehouse.phoneNumber}"></td>
            <td th:text="${warehouse.emailAddress}"></td>
            <td th:text="${warehouse.isTemperatureWH != null ? 'Yes' : 'No'}"></td>
            <td th:text="${warehouse.isCustomWH != null ? 'Yes' : 'No'}"></td>
            <td th:text="${warehouse.spaceFree}"></td>
            <td><a th:href="@{/warehouse_details(
            entityTitle=${warehouse.entityTitle},
            registrationNumber=${warehouse.registrationNumber},
            legalAddress=${warehouse.legalAddress},
            realAddress=${warehouse.realAddress},
            GpsCoordinates=${warehouse.GpsCoordinates},
            phoneNumber=${warehouse.phoneNumber},
            emailAddress=${warehouse.emailAddress},
            isTemperatureWH=${warehouse.isTemperatureWH},
            isCustomWH=${warehouse.isCustomWH},
            spaceFree=${warehouse.spaceFree})}" target="_blank">More</a></td>
        </tr>
    </table>
</div>
</body>
</html>
