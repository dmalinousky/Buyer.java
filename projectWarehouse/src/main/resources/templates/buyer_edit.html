<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edition mode</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 2% 5%;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
        }
        form {
            font-family: monospace;
        }
        input::placeholder {
            font-family: monospace;
        }
        input {
            min-width: 25vw;
            height: 3.5vh;
            font-family: monospace;
            font-size: 150%;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 5vw;
            height: 4vh;
            font-family: monospace;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            font-size: inherit;
        }
        a:link {
            color: red;
        }
        a:visited {
            color: red;
        }
        a:hover {
            color: white;
        }
        .main_block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .field_container {
            display: block;
        }
        .field {
            display: flex;
            align-items: center;
            min-width: 40vw;
            margin: 3%;
        }
    </style>
</head>
<body>
<div class="main_block">
    <div><h1>Edit your profile data</h1></div>
    <form method="post" th:if="${buyer != null}">
        <div class="field_container">
            <div class="field"><input type="text" name="login" id="login" th:value="${buyer.login} == null ? '' : ${buyer.login}" />&nbsp Login</div>
            <div class="field"><input type="text" name="password" id="password" th:value="${buyer.password} == null ? '' : ${buyer.password}" />&nbsp Password</div>
            <div class="field"><input type="text" name="passwordCheck" id="passwordCheck" th:value="${buyer.password} == null ? '' : ${buyer.password}" />&nbsp Password confirmation </div>
            <div class="field"><input type="text" name="entityTitle" id="entityTitle" th:value="${buyer.entityTitle} == null ? '' : ${buyer.entityTitle}" />&nbsp Entity title</div>
            <div class="field"><input type="text" name="registrationNumber" id="registrationNumber" th:value="${buyer.registrationNumber} == null ? '' : ${buyer.registrationNumber}" />&nbsp Registration number</div>
            <div class="field"><input type="text" name="legalAddress" id="legalAddress" th:value="${buyer.legalAddress} == null ? '' : ${buyer.legalAddress}" />&nbsp Legal &nbsp address </div>
            <div class="field"><input type="text" name="realAddress" id="realAddress" th:value="${buyer.realAddress} == null ? '' : ${buyer.realAddress}" />&nbsp Real &nbsp address </div>
            <div class="field"><input type="text" name="phoneNumber" id="phoneNumber" th:value="${buyer.phoneNumber} == null ? '' : ${buyer.phoneNumber}" />&nbsp Phone &nbsp number </div>
            <div class="field"><input type="text" name="emailAddress" id="emailAddress" th:value="${buyer.emailAddress} == null ? '' : ${buyer.emailAddress}" />&nbsp E-mail address </div>
            <div><input style="display: none" type="text" name="buyerId" id="buyerId" th:value="${buyer.buyerId}"  /></div>
            <div class="field"><button type="submit">Confirm</button></div>
            <div th:if="${editMessage == true}" class="field">Data has been changed!</div>
            <div class="field"><a th:href="@{/buyer_delete(registrationNumber=${buyer.registrationNumber})}" target="_blank">Delete my account</a></div>
            <div class="field"><a th:href="@{/buyer_show_orders(registrationNumber=${buyer.registrationNumber}, buyerId=${buyer.buyerId} )}" target="_blank">My orders</a></div>
        </div>
    </form>
</div>
</body>
</html>
